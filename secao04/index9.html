<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 09</title>
</head>
<body>
    <h1>Seção 04 - Aula 09</h1>

    <script>
        // unario
        var idade = 25;
        idade++;  // operacao unaria

        console.log(idade);

        // ternario
        var sexo = 'm';

        if(sexo === 'm') {
            console.log('Masculino');
        } else {
            console.log('Feminino');
        }

        // operador ternario
        console.log(sexo === 'm' ? 'Masculino' : 'Feminino');
        
    </script>
</body>
</html>
