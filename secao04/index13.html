<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Seção 04 - Aula 13</h1>

    <script>
        // escopo de variaveis

        function somar(num1, num2) {
            var valor = 5;  // variavel local
            return valor + num1 + num2;
        }

        for(var i = 0; i < 5; i++){
            var outra = 5;  // variavel global
            console.log(i * outra);
        }

        console.log(somar(4, 6));

        // console.log(valor);  // erro
        console.log(outra);  // variavel global

        for(var j = 0; j < 5; j++) {
            let uma = 12;  // variavel local
            console.log(j * uma);
        }

        // var => variavel global
        // let => variavel local


    </script>
</body>
</html>
