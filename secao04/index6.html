<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 06</title>
</head>
<body>
    <h1>Seção 04 - Aula 06</h1>

    <script>
       // operadores logicos

       var curso = 'JavaScript';
       var legal = true;

       // AND => e, ambas expressoes devem ser verdadeiras
       if(curso === "JavaScript" && legal === true) {
           console.log("O curso de JavaScript é legal.");
       } else {
           console.log("O curso não é de JavaScript ou não é legal.");
       }

       // OR => ou, pelo menos uma expressao deve ser verdadeira
       if(curso === "JavaScript" || legal === true) {
           console.log("O curso de JavaScript é legal.");
       } else {
           console.log("O curso não é de JavaScript ou não é legal.");
       }

       // NOT => quando queremos fazer uma negacao
       if(curso != "JavaScript") {
           console.log("O curso não é de JavaScript.");
       } else {
           console.log("O curso é de JavaScript.")
       }

    </script>
</body>
</html>
