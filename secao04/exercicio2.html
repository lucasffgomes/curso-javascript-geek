<body>
    <h1>Seção 04 - Exercício 2</h1>

    <script>
        // Crie uma funcao que receba dois valores inteiros como parametro e exiba todos
        // os numeros impares entre estes dois numeros (sem inclui-los).

        // resolucao do exercicio
        function imparEntre(num1, num2) {
            for(num1 = num1; num1 < num2; num1++) {
                if(num1 % 2 != 0) {
                    console.log("Numero impar: " + num1);
                }
            }
        }

        imparEntre(13, 45);

        

    </script>
</body>
