<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 04</title>
</head>
<body>
    <h1>Seção 04 - Aula 04</h1>

    <script>
        var num1 = 42, num2 = 19, nome = "Lucas";
        // var num2 = 19;

        console.log(num1);
        console.log(num2);

        // soma
        var res = num1 + num2;
        console.log("O resultado é " + res);
        console.log(nome);

        // cuidados!
        var num3 = "39";
        res = num1 + num2;
        console.log(res);

        // subtracao
        res = num1 - num2;
        console.log(res)

        // multiplicacao
        res = num1 * num2;
        console.log(res)

        // divisao
        res = num1 / num2;
        console.log(res);

        // modulo
        res = num2 % 2;  // resto da divisao por 2
        console.log(res);

        // incremento/decremento
        // num1 = num1 + 8;
        num1 += 8;  //  -=, *=, /=
        console.log(num1);

        console.log(num1++);  // imprime a variavel e depois incrementa
        console.log(num1--);  // imprime a variavel e depois decrementa
        console.log(++num1);  // incrementa e depois imprime
        console.log(--num1);  // decrementa e depois imprime

    </script>
</body>
</html>
