<body>
    <h1>Seção 04 - Aula 10</h1>

    <script>
        // introducao as funcoes

        function somar(num1, num2) {
            var res = num1 + num2;
            return res;
        }

        function mensagem() {
            console.log("Está é a mensagem.")
        }

        function multiplicar(n1, n2) {
            return n1 * n2;
        }

        var resultado = somar(6, 4);
        console.log(resultado);

        mensagem();

        var r = multiplicar(3, 9);
        console.log(r);

        console.log(multiplicar(234, 123));


    </script>
