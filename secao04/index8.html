<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 08</title>
</head>
<body>
    <h1>Seção 04 - Aula 08</h1>

    <script>
        // operadores aritmeticos

        /*
            + adicao
            - subtracao
            * multiplicacao
            / divisao
        */

        console.log(7 / 0); // infinity
        console.log("42" / 2); // 21
        console.log("Geek" * 3); // NaN (Not a Number)
        console.log(0.1 + 0.7); // 0.7999999999999

        var num = 42;
        console.log(num.toString());

        console.log(13.343455544.toFixed(2)); // pegando apenas duas casas decimais
        console.log(Math.PI);
        console.log(Math.pow(3, 2));  // tres elevado a dois
        console.log(Math.sqrt(16));  // raiz quadrada

        console.log(typeof(42));
        console.log(typeof("Lucas"));

        console.log(Number.isInteger(45));  // verifica se e inteiro
        console.log(Number.isInteger("Karen"));  // verifica se e inteiro

        // conversao binaria
        var valor = 10;
        console.log(valor.toString(2));


    </script>
</body>
</html>
